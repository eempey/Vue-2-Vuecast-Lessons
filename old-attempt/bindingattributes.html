<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.7/vue.js"></script>

</head>
<body>
	<div id="root" class="row">
		<button class="btn" v-bind:title='title' v-bind:class="className"  @click='toggleClass' v-bind:disabled="disabled">Click Here</button>
		<h1>{{  reversedMessage }} </h1>
		
		<div class="col-sm-4"><h1>All tasks</h1>
			<ul>
				<li v-for="task in tasks">
					<del v-if="task.completed">{{ task.description }}</del>
					<span v-if="!task.completed">{{ task.description }} </span>

					<input type="checkbox" v-bind:checked="task.completed" @click="completeTask(task)">


				</li>
			</ul>
		</div>

		<div class="col-sm-4">		
			<h1>Incomplete tasks</h1>
			<ul>
				<li v-for="task in incompleteTasks" v-text="task.description"></li>
			</ul>
		</div>

		<div class="col-sm-4">		
			<h1>Complete Tasks</h1>
			<ul>
				<li v-for="task in completeTasks" v-text="task.description"></li>
			</ul>
		</div> 

		<input type="text" v-model="newTask"><button @click="addTask(newTask)">Add Task</button>

		<task-list>{{ thing }}  </task-list>
	</div>



	<script src="components.js" ></script>


	
</body>
</html>
