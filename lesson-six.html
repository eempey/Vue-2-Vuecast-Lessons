<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lesson Six</title>
	<link rel="stylesheet" href="">
	<style>

	</style>
</head>
<body>
	<div id="root">
		<h1>
			{{ reversedMessage }}
		</h1>

		<h2>All tasks</h2>
		<ul>
			<li v-for="task in tasks">
				{{ task.description }}
				<input type="checkbox" 
				:checked="task.completed"
				v-model="task.completed"
				> 
				
			</li>
		</ul>

		<h2>Incomplete Tasks</h2>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>
		</ul>

		<h2>Complete Tasks</h2>
		<ul>
			<li v-for="task in completeTasks" v-text="task.description"></li>
		</ul>
	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.1/vue.js"></script>

	<script>

		var app = new Vue({
			el: '#root',
			data: {
				message: 'Hello World',
				tasks: [
					{ description: 'Go to the store', completed: true },
					{ description: 'Do a thing', completed: false },
					{ description: 'Do another thing', completed: false },
					{ description: 'GO upstairs', completed: false },
					{ description: 'Go downstairs', completed: true }
				]
			},


			computed: {
				reversedMessage(){
					return this.message.split('').reverse().join('');
				},
				incompleteTasks(){
					return this.tasks.filter(task => ! task.completed );
				},
				completeTasks(){
					return this.tasks.filter(task => task.completed );
				}  
			}
		})

	</script>	
</body>
</html>
